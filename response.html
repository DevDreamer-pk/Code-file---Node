<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }
  
  .box {
    width: 32%;
    height: 300px;
    margin: 0.44%;
  }

  /* Set colors for the boxes */
  .box:nth-child(1) {
    background-color: #ff8989;
  }

  .box:nth-child(2) {
    background-color: #88f7ce;
  }

  .box:nth-child(3) {
    background-color: #e29df2;
  }

  /* Responsive layout for screens above 600px */
  @media (max-width: 600px) {
    .box {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
